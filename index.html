<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="header">
                <h1 class="title">Find Your Food</h1>
            </div>


            <div class="search-container">
                <form class="d-flex from-cls">
                    <input id="search-input" class="form-control search-bar shadow p-3 mb-5 bg-body rounded"
                        type="search" placeholder="Search Your Food" aria-label="Search">
                    <button id="search-btn" class="search-btn" type="button" onclick="getMealList()">Search</button>
                </form>

                <div id="comment-container" class="comment-container">

                </div>
            </div>



            <!-- Item st -->
            <div class="food-item">

                <header class="title-2">
                    <h1>Your Results:</h1>
                </header>


                <div class="row" id="meal">
        
                </div>
            </div>
        </div>
    </div>

    <!-- link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
